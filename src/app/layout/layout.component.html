<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <mat-form-field>
          <mat-label>Select number</mat-label>
          <mat-select>
            <mat-option value="one">One</mat-option>
            <mat-option value="two">Two</mat-option>
            <mat-option value="three">Three</mat-option>
            <mat-option value="four">Four</mat-option>
            <mat-option value="five">Five</mat-option>
            <mat-option value="six">Six</mat-option>
            <mat-option value="seven">Seven</mat-option>
            <mat-option value="eight">Eight</mat-option>
            <mat-option value="nine">Nine</mat-option>
            <mat-option value="ten">ten</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
